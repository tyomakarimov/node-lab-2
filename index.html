<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Online Calculator</h1>
    <div class="app">
      <div class="calculator">
        <div class="result"></div>
        <div class="row">
          <button id="clear" class="special">C</button>
          <button class="regular special">÷</button>
          <button class="regular special">×</button>
          <button id="remove-last" class="special">←</button>
        </div>
        <div class="row">
          <button class="regular not-special">7</button>
          <button class="regular not-special">8</button>
          <button class="regular not-special">9</button>
          <button class="regular special">–</button>
        </div>
        <div class="row">
          <button class="regular not-special">4</button>
          <button class="regular not-special">5</button>
          <button class="regular not-special">6</button>
          <button class="regular special">+</button>
        </div>
        <div class="row">
          <button class="regular not-special">1</button>
          <button class="regular not-special">2</button>
          <button class="regular not-special">3</button>
          <button id="equal">=</button>
        </div>
        <div class="row">
          <button class="regular not-special">.</button>
          <button class="regular not-special">0</button>
          <button class="regular not-special">(</button>
          <button class="regular not-special">)</button>
        </div>
      </div>
      <div class="history"></div>
    </div>
    <button id="history_btn">Show History</button>
    <script src="index.js"></script>
  </body>
</html>
